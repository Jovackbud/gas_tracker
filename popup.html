<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Gas Fee Alert Settings</title>
  <link rel="stylesheet" href="popup.css"> </head>
<body>
  <h1>Gas Fee Alert Settings</h1>
  <div id="settings">
    <label for="dropThreshold">Minimum Drop Percentage:</label>
    <input type="number" id="dropThreshold" min="0" value="20"> <br>
    <label for="historyDuration">History Duration (Days):</label>
    <select id="historyDuration">
      <option value="1">1 Day</option>
      <option value="3" selected>3 Days (Default)</option>
      <option value="7">7 Days</option>
    </select>
    <br>
    <button id="saveSettings">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
